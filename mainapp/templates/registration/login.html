{% extends 'base.html' %} &nbsp;{% block content %}
<h2 style="color:white; text-align:center" >Авторизация</h2>
<form style="color:darkgray" method="post">
  {% csrf_token %}
  {{ form.non_field_errors }}
    <div class="form-group">

        <label for="{{ form.username.id_for_label }}">Имя пользователя:</label>
        {{ form.username }}
        {{ form.username.errors }}

    </div>
    <div class="form-group">
        <label for="{{ form.password.id_for_label }}">Пароль:</label>
        {{ form.password }}
        {{ form.password.errors }}
    </div>
  <button class="btn btn-outline-light me-2" type="submit">Войти</button>
</form>
{% endblock content %}
