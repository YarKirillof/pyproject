{% extends 'base.html' %}

{% block content %}
    <h2>Профиль</h2>
    <div class="profile-entry text-white">
        <p>ФИО: {{ queryset.fio }}</p>
    </div>


<form method="post" enctype="multipart/form-data" >
    {% csrf_token %}
    {{ form.as_p }}
    {{ error }}
    <button class="btn btn-secondary" type="submit">Изменить профиль</button>
</form>
{% endblock content %}
